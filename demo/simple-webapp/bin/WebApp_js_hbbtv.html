<html>
	<head>
		<title>Cocktail Simple WebApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	</head>
	<body onLoad="init()" style="padding:20px">
		<script type="text/javascript" src="WebApp.js"></script>
		<script src="js/hbbtvlib.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/keycodes.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			function init()
			{
				hbbtvlib_initialize();
				hbbtvlib_show();	
			}
		</script>
		<div id="haxe:trace"></div>
		<div style="visibility: hidden; display: none;">
			<object type="application/oipfApplicationManager" id="oipfAppMan"> </object>
			<object type="application/oipfConfiguration" id="oipfConfig"> </object>
		</div>
	</body>
</html>
